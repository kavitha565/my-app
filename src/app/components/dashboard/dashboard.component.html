<!-- Modal popup-->
  <div id="overlay" [hidden]="!showPopup">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add Course</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="showPopup=false">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" style="padding:20px">
          <form name="addForm" [formGroup]="addForm">
            <div class="formElement">
                <label>Course name&nbsp; &nbsp;</label>
                <input type="text" name="courseName" formControlName="courseName"/>
                <div *ngIf="addForm.controls.courseName.invalid && (addForm.controls.courseName.dirty || addForm.controls.courseName.touched)">
                  <span *ngIf="addForm.controls.courseName.errors.required" class="errorMsg">Couse required</span>
               </div>
            </div>
            <div class="formElement">
                <label>Image Url&nbsp; &nbsp;</label>
                <input type="text" name="imageUrl" formControlName="imageUrl"/>
                <div *ngIf="addForm.controls.imageUrl.invalid && (addForm.controls.imageUrl.dirty || addForm.controls.imageUrl.touched)">
                  <span *ngIf="addForm.controls.imageUrl.errors.required" class="errorMsg">Image Url required</span>
                </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="showPopup=false">Close</button>
          <button type="button" class="btn btn-primary" [disabled]="addForm.invalid" (click)="addCourse()">Add</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal popup-->
  <div id="overlay" [hidden]="!showDeletePopup">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add Course</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="showDeletePopup=false">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" style="padding:20px">
           <p>Are you sure you want to delete course?</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" (click)="deleteCourse()">Yes</button>
            <button type="button" class="btn btn-secondary" (click)="showDeletePopup=false">No</button>
          </div>
        </div>
      </div>
    </div>
